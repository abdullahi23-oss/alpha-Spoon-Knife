<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div>
    <img class="avatar proportioned" src="./image/pexels-ogproductionz-15647535.jpg" alt="a woman sitting on a bench">
    <img class="avatar distorted" src="./image/pexels-olly-3777931.jpg" alt="a man with surprised expression">
   </div>

   <div>
    <img class="original proportioned" src="./image/pexels-ogproductionz-15647535.jpg" alt="a woman sitting on a bench" height="" width="310">
    <img class="original distorted" src="./image/pexels-olly-3777931.jpg" alt="a amn with surprised expression" height="310" width="310">
   </div>
</body>
</html>
